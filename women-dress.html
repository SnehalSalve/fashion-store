<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-shirts</title>
    <link rel="stylesheet" href="tshirts.css">
</head>
<body>
    <div class="items-container">
        <div class="item" data-name="white-women-dress" data-price="350.00">
            <img src="./img/white-women-dress.jpg" alt="white-women-dress">
            <h3>White</h3>
            <p>$350.00</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>

        <div class="item" data-name="red-women-formal" data-price="420.00">
            <img src="./img/red-women-formal.jpg" alt="red-women-formal">
            <h3>Red</h3>
            <p>$420.00</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>

        <div class="item" data-name="grey-women-formal" data-price="220.00">
            <img src="./img/grey-w.jpg" alt="grey-women-formal">
            <h3>Grey</h3>
            <p>$220.00</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>
        <div class="item" data-name="Ivory-women-formal" data-price="520.00">
            <img src="./img/jacket-women.jpg" alt="Ivory-women-formal">
            <h3>Ivory</h3>
            <p>$520.00</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>
        
    </div>

    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
    </div>

    <script src="tshirts.js"></script>
</body>
</html>
