<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-shirts</title>
    <link rel="stylesheet" href="tshirts.css">
</head>
<body>
    <div class="items-container">
        <div class="item" data-name="Blue Jeans" data-price="800.00">
            <img src="./img/j1.webp" alt="Blue Jeans">
            <h3>Blue</h3>
            <p>$800.00</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>

        <div class="item" data-name="Black Jeans" data-price="900.00">
            <img src="./img/j2.webp" alt="">
            <h3>Black</h3>
            <p>$900.00</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>

        <div class="item" data-name="White Jeans" data-price="600.00">
            <img src="./img/j3.webp" alt="">
            <h3>White</h3>
            <p>$600.00</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>
    </div>

    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
    </div>

    <script src="tshirts.js"></script>
</body>
</html>
