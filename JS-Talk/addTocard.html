<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="addTostyles.css">
</head>
<body>
    <div class="items-container">
        <div class="item" data-name="T-Shirt" data-price="20.00">
            <img src="../img/black-shirt.jpg" alt="T-Shirt">
            <h3>T-Shirt</h3>
            <p>$20.00</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>

        <div class="item" data-name="T-Shirt" data-price="20.00">
            <img src="../img/white-shirt.jpg" alt="T-Shirt">
            <h3>T-Shirt</h3>
            <p>$20.00</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>

        <div class="item" data-name="T-Shirt" data-price="20.00">
            <img src="../img/black-shaw.jpg" alt="T-Shirt">
            <h3>T-Shirt</h3>
            <p>$20.00</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>
        <div class="item" data-name="T-Shirt" data-price="20.00">
            <img src="../img/grey-w.jpg" alt="T-Shirt">
            <h3>T-Shirt</h3>
            <p>$20.00</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>

        
        <!-- Add more items as needed -->
    </div>

    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
    </div>

    <script src="addToscript.js"></script>
</body>
</html>
