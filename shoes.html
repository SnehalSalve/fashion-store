<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-shirts</title>
    <link rel="stylesheet" href="tshirts.css">
</head>
<body>
    <div class="items-container">
        <div class="item" data-name="Dark Brown shoes" data-price="200.00">
            <img src="./img/sh1.jpg" alt="Dark Brown shoes">
            <h3>Leather Brown Textured Slip On Shoes - Qatar</h3>
            <p>$200.00</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>

        <div class="item" data-name="Dark Green shoes" data-price="250.00">
            <img src="./img/sh2.webp" alt="Dark Green shoes">
            <h3>Leather Casual Dark Green Solid Loafers Shoes - Qanali</h3>
            <p>$250.00</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>

        <div class="item" data-name="Tan Textured shoes" data-price="200.00">
            <img src="./img/sh3.webp" alt="Tan Textured shoes">
            <h3>Leather Tan Textured Slip On Shoes - Qatar</h3>
            <p>$200.00</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>

        
    </div>

    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
    </div>

    <script src="tshirts.js"></script>
</body>
</html>
